<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HueComm Extension</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h2>HueComm</h2>

    <!-- GENERATE REPLY SECTION (unchanged) -->
    <textarea id="inputMessage" placeholder="Type your message…"></textarea>
    <select id="toneSelector">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="friendly">Friendly</option>
      <option value="sarcastic">Sarcastic</option>
    </select>
    <button id="generateReplyBtn">Generate Reply</button>
    <div id="replyResult"></div>

    <hr />

    <!-- TRANSLATE SECTION (NEW) -->
    <h3>Translate</h3>
    <textarea id="textToTranslate" placeholder="Text to translate…"></textarea>

    <div class="lang-row">
      <label for="sourceLang">From:</label>
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- add more languages as desired -->
      </select>

      <label for="targetLang">To:</label>
      <select id="targetLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- add more languages as desired -->
      </select>
    </div>

    <div class="tone-row">
      <label for="translateTone">Tone:</label>
      <select id="translateTone">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
        <option value="sarcastic">Sarcastic</option>
      </select>
    </div>

    <button id="translateBtn">Translate</button>
    <div id="translateResult"></div>
  </div>

  <script src="axios.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>

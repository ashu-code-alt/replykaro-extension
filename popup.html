<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HueComm Extension</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Wrap everything in .container so flex-direction: column works -->
  <div class="container">
    <h2>HueComm</h2>

    <!-- ===========================
         GENERATE REPLY SECTION
         (unchanged, but now hooked up to CSS classes)
         =========================== -->
    <textarea
      id="inputMessage"
      class="input-field"
      placeholder="Type your message…"
    ></textarea>

    <select id="toneSelector" class="input-field">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="friendly">Friendly</option>
      <option value="sarcastic">Sarcastic</option>
    </select>

    <button id="generateReplyBtn" class="btn btn-primary">
      Generate Reply
    </button>

    <div id="replyResult"></div>

    <hr />

    <!-- ===========================
         TRANSLATE SECTION (NEW)
         =========================== -->
    <h3>Translate</h3>

    <textarea
      id="textToTranslate"
      class="input-field"
      placeholder="Text to translate…"
    ></textarea>

    <div class="lang-row">
      <label for="sourceLang">From:</label>
      <select id="sourceLang" class="input-field small-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- add more languages as needed -->
      </select>

      <label for="targetLang">To:</label>
      <select id="targetLang" class="input-field small-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- add more languages as needed -->
      </select>
    </div>

    <div class="tone-row">
      <label for="translateTone">Tone:</label>
      <select id="translateTone" class="input-field small-select">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
        <option value="sarcastic">Sarcastic</option>
      </select>
    </div>

    <button id="translateBtn" class="btn btn-primary">
      Translate
    </button>

    <div id="translateResult"></div>
  </div>

  <script src="axios.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>

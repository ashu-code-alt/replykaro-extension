<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 
    No external CDN scripts allowed under MV3 CSP.
    We‚Äôll load axios from a local file (axios.min.js) instead.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HueComm AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>HueComm AI</h2>

    <!-- Recipient Domain input (for Persona Mirror) -->
    <input
      type="text"
      id="recipientDomain"
      placeholder="Recipient Domain (e.g., @acmecorp.com)"
      class="input-field"
    />

    <!-- Main textarea for user message or transcript -->
    <textarea
      id="userInput"
      class="input-field"
      rows="4"
      placeholder="Type your email or transcript here..."
    ></textarea>

    <!-- Voice Record Button -->
    <button id="recordBtn" class="btn">üé§ Record (5s)</button>
    <div id="micError" class="error-msg"></div>

    <!-- Tone & Goal Selectors -->
    <div class="selectors">
      <select id="toneSelect" class="input-field">
        <option value="Polite">Polite</option>
        <option value="Casual">Casual</option>
        <option value="Assertive">Assertive</option>
        <option value="Witty">Witty</option>
      </select>
      <select id="goalSelect" class="input-field">
        <option value="Get a reply fast">Get a reply fast</option>
        <option value="Follow-up">Follow-up</option>
        <option value="Delay softly">Delay softly</option>
        <option value="Persuade respectfully">Persuade respectfully</option>
      </select>
    </div>

    <!-- Style Memory checkbox -->
    <label class="checkbox-container">
      <input type="checkbox" id="optInStyleMemory" />
      Enable Style Memory
    </label>

    <!-- Generate Reply button -->
    <button id="generateBtn" class="btn">Generate Reply</button>
    <div id="errorMessage" class="error-msg"></div>
    <div id="spinner" class="spinner" style="display: none;"></div>

    <!-- Load Favorite Variant button -->
    <button id="loadFavorite" class="btn btn-secondary">Load Favorite</button>

    <!-- Output: Three Variant Cards -->
    <div id="variantsContainer" class="variants-container">
      <!-- Variant #1 -->
      <div class="variant-card" id="variant0">
        <pre class="variant-text" id="variantText0"></pre>
        <div class="score-container">
          <div class="score-bar" id="scoreBar0" style="width: 0%"></div>
          <span class="score-label" id="scoreLabel0"></span>
        </div>
        <button class="btn copy-btn" data-index="0">Copy</button>
        <button class="btn save-btn" data-index="0">‚≠ê Save</button>
      </div>
      <!-- Variant #2 -->
      <div class="variant-card" id="variant1">
        <pre class="variant-text" id="variantText1"></pre>
        <div class="score-container">
          <div class="score-bar" id="scoreBar1" style="width: 0%"></div>
          <span class="score-label" id="scoreLabel1"></span>
        </div>
        <button class="btn copy-btn" data-index="1">Copy</button>
        <button class="btn save-btn" data-index="1">‚≠ê Save</button>
      </div>
      <!-- Variant #3 -->
      <div class="variant-card" id="variant2">
        <pre class="variant-text" id="variantText2"></pre>
        <div class="score-container">
          <div class="score-bar" id="scoreBar2" style="width: 0%"></div>
          <span class="score-label" id="scoreLabel2"></span>
        </div>
        <button class="btn copy-btn" data-index="2">Copy</button>
        <button class="btn save-btn" data-index="2">‚≠ê Save</button>
      </div>
    </div>
  </div>

  <!-- Load axios from a local file instead of CDN -->
  <script src="axios.min.js"></script>
  <!-- Then load our extension‚Äôs logic -->
  <script src="popup.js"></script>
</body>
</html>
